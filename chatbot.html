<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แชทบอทง่าย ๆ</title>
  <style>
    .chatbot {
      width: 100%;
      max-width: 400px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 1rem;
      font-family: 'Arial', sans-serif;
      margin: 2rem auto;
    }

    .chat-window {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .chat-message {
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      max-width: 80%;
    }

    .bot {
      background-color: #e0e0e0;
      align-self: flex-start;
    }

    .user {
      background-color: #cce5ff;
      align-self: flex-end;
    }

    .options button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chatbot">
    <div id="chat-window" class="chat-window">
      <div class="chat-message bot">สวัสดี! ต้องการสอบถามเรื่องใด?</div>
      <div class="options">
        <button onclick="handleOption('บริการ')">บริการ</button>
        <button onclick="handleOption('ปรับแต่งลิฟต์')">ปรับแต่งลิฟต์</button>
        <button onclick="handleOption('ติดต่อ')">ติดต่อ</button>
      </div>
    </div>
  </div>

  <script>
    function handleOption(option) {
      const chatWindow = document.getElementById("chat-window");

      const userMsg = document.createElement("div");
      userMsg.className = "chat-message user";
      userMsg.innerText = option;
      chatWindow.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "chat-message bot";

      if (option === "บริการ") {
        botMsg.innerText = "เรามีบริการติดตั้งและดูแลลิฟต์ทั้งระบบค่ะ";
      } else if (option === "ปรับแต่งลิฟต์") {
        botMsg.innerText = "คุณสามารถเลือกวัสดุ สี และขนาดลิฟต์ได้ตามต้องการค่ะ";
      } else if (option === "ติดต่อ") {
        botMsg.innerText = "ติดต่อเราได้ที่เบอร์: 038-387-141 หรือ Line: @bpthai";
      } else {
        botMsg.innerText = "ขออภัย ฉันไม่เข้าใจคำถามนั้นค่ะ";
      }

      chatWindow.appendChild(botMsg);
    }
  </script>

</body>
</html>
